{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<div class="row">
    {% for pr in project %}
    <div class="col-md-8">
        <img src="{% static pr.image %}" width="200" height="150" alt="Picture">
    </div>
    <div class="col-md-4">
        <h5 class="card-title pricing-card-title">Про проект: </h5>
        <p>{{ pr.title }}</p>
        <br>
        <h5 class="card-title pricing-card-title">Еще информация: </h5>
        <p>{{ pr.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
